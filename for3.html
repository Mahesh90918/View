<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function loops(num){
            for (let index = 0; index <=num; index++) {
              document.write("hello  :" +index +"<br>");
            }
        }
        
    </script>
    <script>
        function loops(num){
            var result;
            for (let index = 0; index <=10; index++) {
                result=num*index;
              document.write("hello  :" +result +"<br>");
            }
        }
        
    </script>
   ID: <input type="text" id="id">
    <button type="button"  onclick="loops(parseInt(document.getElementById('id').value))">Click</button>
</body>
</html>
