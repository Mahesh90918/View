<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function loops() {
            const num1 = new Array(1, 3, 4, 5, 7, 4, 3, 2, 3, 4);
            for (let index = 0; index <= num1.length - 1; index++) {
                document.write("hello  :" + num1[index] + "<br>");
            }
        }
        loops();
    </script>
    <script>
        const car = { type: "Fiat", model: "500", color: "white" };
        document.write(car.type + "<br>");
        document.write(car.model + "<br>");
        document.write(car.color + "<br>");
        // or

        document.write("===============OR===============" + "<br>")
        document.write(car["type"] + "<br>");
        document.write(car["model"] + "<br>");
        document.write(car["color"] + "<br>");
        document.write("<hr>")
    </script>

    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            id: 5566,
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        };
      var ll= person.fullName();
      document.write(ll);
    </script>
</body>

</html>
