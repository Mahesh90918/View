<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
function calculation(val){
    console.log("HELLO WORLD !"+val);
    var num1= parseInt(document.getElementById("num1").value);
    var num2= parseInt(document.getElementById("num2").value);
    // Strings Convert int use parseInt method
    var result;
    switch (val) {
        case "+":
            result =num1+num2;
            break;
        case "-":
            result =num1-num2;
            break;
        case "*":
            result =num1*num2;
            break;
         case "/":
            result =num1/num2;
            break;
    
        default:

            break;
    }
    document.getElementById("result").innerHTML=result;
    console.log("result"+result);
}

    </script>
</head>
<body>
    Num1 :<input type="text" name="num1" id="num1"></br>
    Num2 :<input type="text" name="num2"  id="num2"></br>
    <button type="button" id="sum" value="+" onclick="calculation(this.value)">+</button><br>
    <button type="button" id="sub" value="-" onclick="calculation(this.value)">-</button><br>
    <button type="button" id="mul" value="*" onclick="calculation(this.value)">*</button><br>
    <button type="button" id="div" value="/" onclick="calculation(this.value)">/</button><br>
    Result : <span id="result"></span>
</body>
</html>
